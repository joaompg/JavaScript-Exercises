<!--window alert, confirm e prompt-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(110, 110, 184);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: yellowgreen;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        window.alert('Minha primeira mensagem')
        window.confirm('Está gostando de JS?')
        var nome = window.prompt('Qual é o seu nome?')
        var num1 = parseFloat(window.prompt('Digite o primeiro numero: '))
        var num2 = parseFloat(window.prompt('Digite o segundo numero: '))
        var soma = num1 + num2
        alert('Seu nome é ' + nome + ' e a soma é ' + soma)
    </script>
</body>
</html>
